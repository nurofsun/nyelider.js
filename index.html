<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles/style.css">
    <link rel="stylesheet" href="dist/styles/vlider.css">
    <title>Vlider</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2 class="title">Vlider Demo</h2>
        <!-- vlider begin here -->
        <div class="vlider">
          <div class="vlider-inner">
            <div class="vlider-grid">
              <div class="vlider-item">
                <div class="content">1</div>
              </div>
              <div class="vlider-item">
                <div class="content">2</div>
              </div>
              <div class="vlider-item">
                <div class="content">3</div>
              </div>
              <div class="vlider-item">
                <div class="content">4</div>
              </div>
              <div class="vlider-item">
                <div class="content">5</div>
              </div>
              <div class="vlider-item">
                <div class="content">6</div>
              </div>
              <div class="vlider-item">
                <div class="content">7</div>
              </div>
              <div class="vlider-item">
                <div class="content">8</div>
              </div>
              <div class="vlider-item">
                <div class="content">9</div>
              </div>
            </div>
          </div>
          <div class="vlider-control">
            <button class="vlider-prev">
              Prev
            </button>
            <button class="vlider-next">
              Next
            </button>
          </div>
          <div class="vlider-indicator">
            <!-- indicator icons goes here -->
          </div>
        </div>
        <!-- end -->
      </div>
    </div>
    <script src="dist/scripts/index.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var foo = new Vlider({
          withIndicator: true,
          size: 3,
          el: '.vlider'
        });
        foo.init()
      });
    </script>
  </body>
</html>
